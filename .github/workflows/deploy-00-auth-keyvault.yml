name: Deploy 00-Auth-KeyVault

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment (dev, staging, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Infrastructure
      working-directory: src/00-Auth-KeyVault/infra
      run: |
        chmod +x deploy.sh
        ./deploy.sh ${{ github.event.inputs.environment }} eastus
    
    - name: Output Results
      run: |
        echo "Deployment completed for environment: ${{ github.event.inputs.environment }}"
        echo "Check Azure Portal for resource details"
